<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">

<!-- Top Navbar -->
<nav class="w-full h-20 flex items-center justify-between px-6 fixed top-0 left-0 right-0 z-50 bg-white shadow-lg">
  <!-- Left: Logo -->
  <div class="flex items-center space-x-2">
    <img src="NAT logo bg removed.png" alt="Logo" class="h-32 w-32 object-contain" />
  </div>

  <!-- Center: Title -->
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <h2 class="text-3xl font-semibold text-[#1A2E45] tracking-wide">Theeran Parking</h2>
  </div>

  <!-- Right: User Info -->
  <div class="flex items-center space-x-2 group relative">
    <a href="#"><img src="user-circle-svgrepo-com.svg" alt="User" class="w-8" /></a>
    <h5>Duraimani S</h5>

    <!-- Dropdown Arrow -->
    <svg class="w-5 h-5 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" onclick="toggleDropdown()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>

    <!-- Dropdown Menu -->
    <div id="dropdown" class="absolute left-0 mt-20 w-40 bg-white shadow-md rounded-md text-[#1A2E45] border border-gray-200 hidden z-50">
      <ul class="text-sm">
        <li>
          <button onclick="showLogoutPopup()" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded-b-md">Log Out</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Layout Container -->
  <div class="flex pt-20">

    <!-- Side Navbar -->
    <aside class="w-64 min-h-screen fixed top-20 left-0 bg-[#1A2E45] text-white p-6 shadow-md z-40">
      <nav class="flex flex-col gap-5 text-sm font-medium">
        <a href="Dashboard.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Dashboard</a>
        <a href="Logbook.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Log Book</a>
        <a href="vehiclesummary.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Vehicle Summary</a>
        <a href="accountsummary.html" class="bg-blue-700 px-4 py-2 rounded-md transition-all">Account Statement</a>
        <a href="monthlypass.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Monthly Pass</a>
        <a href="#" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Settings</a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="ml-64 p-10 w-full flex justify-center">
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Accounts Report</title>
          <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body class="bg-white min-h-screen p-6">
          <div class="max-w-7xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6">Accounts Report</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-gray-100 p-6 rounded-lg shadow">
        
              <!-- From Date -->
              <div>
                <label class="block text-sm font-medium text-gray-700">From Date</label>
                <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-4">
              </div>
        
              <!-- To Date -->
              <div>
                <label class="block text-sm font-medium text-gray-700">To Date</label>
                <input type="datetime-local" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-4">
              </div>
        
              <!-- Vehicle No -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Vehicle No</label>
                <input type="text" placeholder="Enter Vehicle No" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-4">
              </div>
        
              <!-- Mobile Number -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input type="text" placeholder="Enter Mobile Number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-4">
              </div>
        
              <!-- Book N -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Book No</label>
                <input type="text" placeholder="Enter Book No" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-4">
              </div>
        
              <!-- Report -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Report</label>
                <input type="text" placeholder="Enter Report Name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-4">
              </div>
        
              <!-- User -->
              <div>
                <label class="block text-sm font-medium text-gray-700">User</label>
                <input type="text" placeholder="Enter Username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-4">
              </div>
        
              <!-- Status -->
              <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-4">
                  <option>-- Select Status --</option>
                  <option>In</option>
                  <option>Out</option>
                </select>
              </div>
        
              <!-- Filter Button -->
              <div class="md:col-span-3 flex justify-end items-end">
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Filter</button>
              </div>
        
            </div>
          </div>
        </body>
        </html>
        
    </main>
  </div>
  <!-- Blur and Popup -->
  <div id="popupOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-96 text-center">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Confirm Logout</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>
      <div class="flex justify-center space-x-4">
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm</button>
        <button onclick="closePopup()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>
  <script>
   // Toggle Dropdown Visibility
   function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.classList.toggle("hidden");
    }

    // Show Logout Popup
    function showLogoutPopup() {
      document.getElementById("popupOverlay").classList.remove("hidden");
      document.body.classList.add("overflow-hidden"); // prevent scrolling when popup is open
    }

    // Close Popup
    function closePopup() {
      document.getElementById("popupOverlay").classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }

    // Logout Action
    function logout() {
      window.location.href = "theeranlogin.html"; // Redirect to login page
    }

    // Close Dropdown if Clicked Outside
    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdown");
      const dropdownButton = document.querySelector(".group");

      if (!dropdownButton.contains(event.target) && !dropdown.classList.contains("hidden")) {
        dropdown.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
