<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Pass</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">

<!-- Top Navbar -->
<nav class="w-full h-20 flex items-center justify-between px-6 fixed top-0 left-0 right-0 z-50 bg-white shadow-lg">
    <!-- Left: Logo -->
    <div class="flex items-center space-x-2">
      <img src="NAT logo bg removed.png" alt="Logo" class="h-32 w-32 object-contain" />
    </div>

    <!-- Center: Title -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
      <h2 class="text-3xl font-semibold text-[#1A2E45] tracking-wide">Theeran Parking</h2>
    </div>

    <!-- Right: User Info -->
    <div class="flex items-center space-x-2 group relative">
      <a href="#"><img src="user-circle-svgrepo-com.svg" alt="User" class="w-8" /></a>
      <h5>Duraimani S</h5>

      <!-- Dropdown Arrow -->
      <svg class="w-5 h-5 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" onclick="toggleDropdown()">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>

      <!-- Dropdown Menu -->
      <div id="dropdown" class="absolute left-0 mt-20 w-40 bg-white shadow-md rounded-md text-[#1A2E45] border border-gray-200 hidden z-50">
        <ul class="text-sm">
          <li>
            <button onclick="showLogoutPopup()" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded-b-md">Log Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Layout Container -->
  <div class="flex pt-20">

    <!-- Side Navbar -->
    <aside class="w-64 min-h-screen fixed top-20 left-0 bg-[#1A2E45] text-white p-6 shadow-md z-40">
      <nav class="flex flex-col gap-5 text-sm font-medium">
        <a href="Dashboard.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Dashboard</a>
        <a href="Logbook.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Log Book</a>
        <a href="vehiclesummary.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Vehicle Summary</a>
        <a href="accountsummary.html" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Account Statement</a>
        <a href="monthlypass.html" class="bg-blue-700 px-4 py-2 rounded-md transition-all">Monthly Pass</a>
        <a href="#" class="hover:bg-blue-800 px-4 py-2 rounded-md transition-all">Settings</a>
      </nav>
    </aside>
    <!-- Main Content Area -->
    <div class="ml-64 p-10 w-full flex justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 overflow-x-auto w-full">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-700">Monthly Pass Summary</h2>
            <div class="flex items-center gap-3">
              <label for="search" class="text-[#1A2E45] font-medium">Search Name:</label>
              <input type="text" id="search" placeholder="Type a name" class="bg-white px-3 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" />
            </div>
          </div>
      
          <table class="table-auto border-collapse w-full text-sm rounded-lg overflow-hidden shadow-md">
            <thead>
              <tr class="bg-blue-200 text-[#1A2E45] font-semibold">
                <th class="px-4 py-2 text-left">Name</th>
                <th colspan="12" class="text-center">Options</th>
              </tr>
              <tr class="bg-blue-100 text-[#1A2E45] font-medium">
                <th></th>
                <th class="px-2 py-1 text-center">Jan</th><th class="px-2 py-1 text-center">Feb</th><th class="px-2 py-1 text-center">Mar</th>
                <th class="px-2 py-1 text-center">Apr</th><th class="px-2 py-1 text-center">May</th><th class="px-2 py-1 text-center">Jun</th>
                <th class="px-2 py-1 text-center">Jul</th><th class="px-2 py-1 text-center">Aug</th><th class="px-2 py-1 text-center">Sep</th>
                <th class="px-2 py-1 text-center">Oct</th><th class="px-2 py-1 text-center">Nov</th><th class="px-2 py-1 text-center">Dec</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
              <!-- Rows will be dynamically inserted here -->
            </tbody>
          </table>
      
          <!-- Pagination Controls -->
          <div class="flex justify-between items-center mt-6">
            <button id="prevBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Previous</button>
            <div id="pageInfo" class="text-gray-700 font-medium">Page 1</div>
            <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
          </div>
      
          <!-- Action Buttons -->
          <div class="flex justify-end mt-6 gap-4">
            <button id="saveBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Save</button>
            <button id="editBtn" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">Edit</button>
          </div>
        </div>
      </div>
      <!-- Blur and Popup -->
  <div id="popupOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-96 text-center">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Confirm Logout</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>
      <div class="flex justify-center space-x-4">
        <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm</button>
        <button onclick="closePopup()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>

      
      <script>
        const data = [
          "John Doe", "Alice Morgan", "Michael Chen", "Sophie Patel", "Daniel Lee",
          "Emma Johnson", "Liam Walker", "Grace Rivera", "Noah Brooks", "Zara Ahmed",
          "Jane Brown", "William Harris", "Olivia White", "Ethan Hall", "Isla Adams"
        ];
      
        let currentPage = 1;
        const rowsPerPage = 10;
        const tableBody = document.getElementById('tableBody');
        const pageInfo = document.getElementById('pageInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const saveBtn = document.getElementById('saveBtn');
        const editBtn = document.getElementById('editBtn');
      
        function renderTable() {
          tableBody.innerHTML = '';
          const start = (currentPage - 1) * rowsPerPage;
          const end = start + rowsPerPage;
          const paginatedItems = data.slice(start, end);
      
          paginatedItems.forEach(name => {
            let row = `<tr class="border-b hover:bg-blue-50 transition">
              <td class="px-4 py-2 font-medium">${name}</td>`;
            for (let i = 0; i < 12; i++) {
              row += `<td class="text-center"><input type="checkbox" /></td>`;
            }
            row += `</tr>`;
            tableBody.innerHTML += row;
          });
      
          pageInfo.textContent = `Page ${currentPage}`;
          prevBtn.disabled = currentPage === 1;
          nextBtn.disabled = end >= data.length;
        }
      
        prevBtn.addEventListener('click', () => {
          if (currentPage > 1) currentPage--;
          renderTable();
        });
      
        nextBtn.addEventListener('click', () => {
          if ((currentPage * rowsPerPage) < data.length) currentPage++;
          renderTable();
        });
      
        renderTable(); // Initial call
      
        let isEditMode = false;
      
        function saveData() {
          if (confirm("Are you sure you want to save? Once saved, changes cannot be made without editing.")) {
            document.querySelectorAll("tbody tr").forEach(row => {
              row.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
                if (checkbox.checked) {
                  checkbox.disabled = true;
                }
              });
            });
            isEditMode = false;
          }
        }
      
        function editData() {
          if (confirm("Are you sure you want to enter edit mode? This will allow changes to previously saved data.")) {
            document.querySelectorAll("tbody tr").forEach(row => {
              row.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
                checkbox.disabled = false;
              });
            });
            isEditMode = true;
          }
        }
      
        saveBtn.addEventListener('click', saveData);
        editBtn.addEventListener('click', editData);
        // Toggle Dropdown Visibility
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.classList.toggle("hidden");
    }

    // Show Logout Popup
    function showLogoutPopup() {
      document.getElementById("popupOverlay").classList.remove("hidden");
      document.body.classList.add("overflow-hidden"); // prevent scrolling when popup is open
    }

    // Close Popup
    function closePopup() {
      document.getElementById("popupOverlay").classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    }

    // Logout Action
    function logout() {
      window.location.href = "theeranlogin.html"; // Redirect to login page
    }

    // Close Dropdown if Clicked Outside
    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdown");
      const dropdownButton = document.querySelector(".group");

      if (!dropdownButton.contains(event.target) && !dropdown.classList.contains("hidden")) {
        dropdown.classList.add("hidden");
      }
    });
      </script>
      
</body>
</html>
